<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Score Card</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <section>
      <h1>Total Score:</h1><h1><span id="total-score"></span></h1>

      <form id='bowling-scores'>
        Frame 1
        <select class='0-10' id='frame-one-roll-one'></select>
        <select class='0-10' id='frame-one-roll-two'></select>
        <br><br>
        Frame 2
        <select class='0-10' id='frame-two-roll-one'></select>
        <select class='0-10' id='frame-two-roll-two'></select>
        <br><br>
        Frame 3
        <select class='0-10' id='frame-three-roll-one'></select>
        <select class='0-10' id='frame-three-roll-two'></select>
        <br><br>
        Frame 4
        <select class='0-10' id='frame-four-roll-one'></select>
        <select class='0-10' id='frame-four-roll-two'></select>
        <br><br>
        Frame 5
        <select class='0-10' id='frame-five-roll-one'></select>
        <select class='0-10' id='frame-five-roll-two'></select>
        <br><br>
        Frame 6
        <select class='0-10' id='frame-six-roll-one'></select>
        <select class='0-10' id='frame-six-roll-two'></select>
        <br><br>
        Frame 7
        <select class='0-10' id='frame-seven-roll-one'></select>
        <select class='0-10' id='frame-seven-roll-two'></select>
        <br><br>
        Frame 8
        <select class='0-10' id='frame-eight-roll-one'></select>
        <select class='0-10' id='frame-eight-roll-two'></select>
        <br><br>
        Frame 9
        <select class='0-10' id='frame-nine-roll-one'></select>
        <select class='0-10' id='frame-nine-roll-two'></select>
        <br><br>
        Frame 10
        <select class='0-10' id='frame-ten-roll-one'></select>
        <select class='0-10' id='frame-ten-roll-two'></select>
        <br><br>
        Bonus Roll
        <select class='0-10' id='bonus-roll-one'></select>
        <select class='0-10' id='bonus-roll-two'></select>
        <input id='submit' type='submit'></input>
        <br><br>
      </form>
    </section>
    <script src="src/scoreCalculator.js"></script>
    <script src="src/scoreDisplay.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
